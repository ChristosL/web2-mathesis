<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v137 try-except</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input, label, output {
            font-size: 2rem;
            margin: 1rem;
        }
        output {
            color: red;
        }
        input {
            color: grey;
        }
    </style>
</head>
<body>

    <label for= "id1">Εισάγετε αριθμό από 1 μέχρι 100:</p>
    <input id="id1" type="text"><br>
    <input type="button" value="Έλεγχος" onclick="validate()">
    <hr>
    <output id ="info"></output>

<script>
    function validate() {
        let message = document.querySelector("#info");
        message.innerHTML = "";
        let x = document.querySelector("#id1").value;
        try {
            if(x == "") throw "κενή";
            if(isNaN(x)) throw "μη αριθμητική";
            x = Number(x);
            if(x < 1) throw "μικρότερη του 1 ";
            if(x > 100) throw "μεγαλύτερη του 100 ";
        }
        catch(err) {
            message.innerHTML = "Η τιμή που έδωσες είναι " + err;
    }
    }

</script>

</body>
</html>
